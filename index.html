 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Relay Dashboard</title>
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #fff;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header-main { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }

        h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mqtt-status { display: inline-flex; align-items: center; gap: 6px; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .mqtt-status.connected { background: rgba(74, 222, 128, 0.2); border: 2px solid #4ade80; }
        .mqtt-status.disconnected { background: rgba(239, 68, 68, 0.2); border: 2px solid #ef4444; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .connected .status-dot { background: #4ade80; box-shadow: 0 0 10px #4ade80; }
        .disconnected .status-dot { background: #ef4444; }

        /* Config */
        .config-section { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .config-section.show { max-height: 500px; margin-top: 15px; }
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; }
        .input-group { display: flex; flex-direction: column; gap: 6px; }
        .input-group label { font-size: 11px; font-weight: 600; opacity: 0.8; }
        .input-group input { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 10px; color: #fff; }

        /* Buttons & Animations */
        .btn { padding: 10px 20px; border: none; border-radius: 10px; font-weight: 700; font-size: 12px; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .btn:active { transform: scale(0.92); } 
        .btn-primary { background: linear-gradient(135deg, #4ade80, #22c55e); color: #000; }
        .btn-danger { background: linear-gradient(135deg, #ef4444, #dc2626); color: #fff; }
        .btn-secondary { background: rgba(255, 255, 255, 0.15); color: #fff; border: 1px solid rgba(255, 255, 255, 0.3); }

        /* Cards Info */
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .info-card { background: rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.2); }
        .info-value { font-size: 24px; font-weight: 700; margin-top: 5px; }

        /* Master Controls */
        .master-controls { background: rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.2); }
        .control-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-top: 10px; }

        /* Relay Grid Utama */
        .relay-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 12px; }
        .relay-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 2px solid rgba(255, 255, 255, 0.15); 
            border-radius: 12px; padding: 15px; text-align: center; 
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .relay-card:active { transform: scale(0.9); }
        
        .relay-card .relay-icon { font-size: 32px; margin-bottom: 8px; filter: grayscale(1) opacity(0.5); transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; height: 50px; }
        .relay-card .relay-name { color: #d1d5db; transition: 0.3s; }

        /* Animasi Berputar khusus Kipas */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .relay-card.on .fan-animate { 
            animation: spin 1.5s linear infinite; 
        }

        /* Warna Saat Menyala */
        .relay-card.on { border-color: #fbbf24; background: rgba(251, 191, 36, 0.2); box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }
        .relay-card.on .relay-icon { filter: grayscale(0) opacity(1) drop-shadow(0 0 8px #fbbf24); }
        .relay-card.on .relay-name { color: #fff; font-weight: 700; }

        /* Status List Detail */
        .status-section { background: rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.2); }
        #statusList { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 10px; 
        }
        .status-item { 
            background: rgba(255, 255, 255, 0.05); padding: 10px 15px; 
            border-radius: 8px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid rgba(255,255,255,0.05); 
        }
        .status-indicator { width: 10px; height: 10px; border-radius: 50%; background: #6b7280; transition: 0.3s; }
        .active .status-indicator { background: #4ade80; box-shadow: 0 0 8px #4ade80; }
        
        /* Ukuran Gambar PNG agar seragam */
        .custom-img {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-main">
                <h1>üè† Smart Arudam IoT</h1>
                <div class="header-controls">
                    <div class="mqtt-status disconnected" id="mqttStatus">
                        <div class="status-dot"></div> <span id="statusText">Disconnected</span>
                    </div>
                    <button class="btn btn-secondary" onclick="toggleConfig()">‚öôÔ∏è Config</button>
                    <button class="btn btn-primary" id="connectBtn" onclick="connectMQTT()">üîå Connect</button>
                    <button class="btn btn-danger" id="disconnectBtn" onclick="disconnectMQTT()" style="display: none;">‚úñÔ∏è Disconnect</button>
                </div>
            </div>
            <div class="config-section" id="configSection">
                <div class="config-grid">
                    <div class="input-group"><label>Broker</label><input type="text" id="brokerUrl" value="broker.avisha.id"></div>
                    <div class="input-group"><label>WSS Port</label><input type="number" id="brokerPort" value="8084"></div>
                    <div class="input-group"><label>User</label><input type="text" id="mqttUser" value="Arudam_mqtt"></div>
                    <div class="input-group"><label>Pass</label><input type="password" id="mqttPass" value="Qwerty12345"></div>
                </div>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card"><p>üå°Ô∏è Suhu</p><div class="info-value" id="temperature">--¬∞C</div></div>
            <div class="info-card"><p>üî• Status Api</p><div class="info-value" id="fireStatus">Aman</div></div>
            <div class="info-card"><p>‚ö° Aktif</p><div class="info-value" id="relayCount">0/8</div></div>
            <div class="info-card"><p>üí∞ Biaya/Jam</p><div class="info-value" id="costPerHour">Rp 0</div></div>
        </div>

        <div class="master-controls">
            <p><strong>‚ö° Master Control</strong></p>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="controlAll('1')">Nyalakan Semua</button>
                <button class="btn btn-danger" onclick="controlAll('0')">Matikan Semua</button>
                <button class="btn btn-secondary" onclick="controlAll('toggle')">Alihkan Semua</button>
            </div>
        </div>

        <div class="relay-grid" id="relayGrid"></div>

        <div class="status-section" style="margin-top:20px;">
            <p style="margin-bottom:10px"><strong>üìä Status Detail</strong></p>
            <div id="statusList"></div>
        </div>
    </div>

    <script>
        let client = null;
        const baseTopic = 'Arudam_mqtt';
        
        // Konfigurasi Relay dengan File Gambar PNG
        const relays = [
            { id: 1, name: 'Lampu Teras', topic: 'Lampu 1', icon: 'üí°', status: false, isImg: false },
            { id: 2, name: 'Lampu Kamar 1', topic: 'Lampu 2', icon: 'üí°', status: false, isImg: false },
            { id: 3, name: 'Lampu Kamar 2', topic: 'Lampu 3', icon: 'üí°', status: false, isImg: false },
            { id: 4, name: 'Ruang Keluarga', topic: 'Lampu 4', icon: 'üí°', status: false, isImg: false },
            { id: 5, name: 'Lampu Dapur', topic: 'Lampu 5', icon: 'üí°', status: false, isImg: false },
            { id: 6, name: 'Kamar Mandi', topic: 'Lampu 6', icon: 'üí°', status: false, isImg: false },
            { id: 7, name: 'Mesin Air', topic: 'Pompa Air', icon: 'Pompa.png', status: false, isImg: true },
            { id: 8, name: 'Kipas Angin', topic: 'Kipas', icon: 'Kipas.png', status: false, isImg: true, isFan: true }
        ];

        function toggleConfig() { document.getElementById('configSection').classList.toggle('show'); }

        function connectMQTT() {
            const broker = document.getElementById('brokerUrl').value;
            const port = document.getElementById('brokerPort').value;
            const user = document.getElementById('mqttUser').value;
            const pass = document.getElementById('mqttPass').value;

            client = mqtt.connect(`wss://${broker}:${port}/mqtt`, { 
                username: user, password: pass, 
                clientId: 'web_' + Math.random().toString(16).substr(2, 8) 
            });

            client.on('connect', () => {
                updateUIStatus('connected');
                relays.forEach(r => client.subscribe(`${baseTopic}/${r.topic}`));
                client.subscribe(`${baseTopic}/Suhu`);
                client.subscribe(`${baseTopic}/kebakaran`);
            });

            client.on('message', (topic, msg) => {
                const payload = msg.toString();
                if(topic.includes('Suhu')) document.getElementById('temperature').textContent = payload + '¬∞C';
                if(topic.includes('kebakaran')) document.getElementById('fireStatus').textContent = payload;
                
                relays.forEach(r => {
                    if(topic === `${baseTopic}/${r.topic}`) {
                        r.status = (payload === "1" || payload === "ON");
                        updateDisplay();
                    }
                });
            });
            
            client.on('close', () => updateUIStatus('disconnected'));
        }

        function disconnectMQTT() { if(client) client.end(); }

        function toggleRelay(relay) {
            if(!client?.connected) return alert("Connect MQTT Dulu!");
            client.publish(`${baseTopic}/${relay.topic}`, relay.status ? "0" : "1", { retain: true });
        }

        function controlAll(val) {
            if(!client?.connected) return alert("Connect MQTT Dulu!");
            relays.forEach(r => {
                let p = val === 'toggle' ? (r.status ? "0" : "1") : val;
                client.publish(`${baseTopic}/${r.topic}`, p, { retain: true });
            });
        }

        function updateDisplay() {
            const grid = document.getElementById('relayGrid');
            const list = document.getElementById('statusList');
            grid.innerHTML = ''; 
            list.innerHTML = '';
            let onCount = 0;

            relays.forEach(r => {
                if(r.status) onCount++;
                
                // Cek apakah konten berupa file gambar atau emoji
                let iconHTML = r.isImg 
                    ? `<img src="${r.icon}" class="custom-img ${r.isFan ? 'fan-animate' : ''}">` 
                    : r.icon;

                grid.innerHTML += `
                    <div class="relay-card ${r.status ? 'on' : ''}" onclick="toggleRelay(relays[${r.id-1}])">
                        <div class="relay-icon">${iconHTML}</div>
                        <div class="relay-name">${r.name}</div>
                        <div style="font-size:11px; font-weight:bold; opacity:0.8">${r.status ? 'ON' : 'OFF'}</div>
                    </div>`;

                list.innerHTML += `
                    <div class="status-item ${r.status ? 'active' : ''}">
                        <span class="status-name">${r.name}</span>
                        <div style="display:flex; align-items:center; gap:10px">
                            <span style="font-size: 10px; font-weight: 700; color: ${r.status ? '#4ade80' : '#94a3b8'}">
                                ${r.status ? 'AKTIF' : 'MATI'}
                            </span>
                            <div class="status-indicator"></div>
                        </div>
                    </div>`;
            });

            document.getElementById('relayCount').textContent = `${onCount}/8`;
            document.getElementById('costPerHour').textContent = `Rp ${onCount * 150}`;
        }

        function updateUIStatus(s) {
            document.getElementById('mqttStatus').className = 'mqtt-status ' + s;
            document.getElementById('statusText').textContent = s.toUpperCase();
            document.getElementById('connectBtn').style.display = s === 'connected' ? 'none' : 'inline-block';
            document.getElementById('disconnectBtn').style.display = s === 'connected' ? 'inline-block' : 'none';
        }

        window.onload = updateDisplay;
    </script>
</body>
</html>
