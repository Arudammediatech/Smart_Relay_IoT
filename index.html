<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard - Premium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { margin: 0; color: var(--primary); font-size: 28px; }
        .status-container { background: var(--card); padding: 15px 25px; border-radius: 50px; display: flex; align-items: center; gap: 10px; margin-bottom: 30px; border: 1px solid #334155; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: #ef4444; }
        .dot.online { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; width: 100%; max-width: 600px; }
        .control-card { background: var(--card); padding: 20px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; border: 2px solid transparent; }
        .control-card:active { transform: scale(0.95); }
        .control-card.active { border-color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
        .icon { font-size: 35px; margin-bottom: 10px; display: block; filter: grayscale(1); transition: 0.3s; }
        .active .icon { filter: grayscale(0); }
        .label { font-weight: 600; font-size: 14px; }
        
        .connect-btn { margin-top: 40px; background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ARUDAM SMART HOME</h1>
        <p>Control Center via Avisha Broker</p>
    </div>

    <div class="status-container">
        <div id="statusDot" class="dot"></div>
        <span id="statusText">Sistem Offline</span>
    </div>

    <div class="grid">
        <div id="lampu1" class="control-card" onclick="toggleLampu('Lampu 1', 'lampu1')">
            <span class="icon">ðŸ’¡</span>
            <span class="label">Teras</span>
        </div>
        <div id="lampu2" class="control-card" onclick="toggleLampu('Lampu 2', 'lampu2')">
            <span class="icon">ðŸ’¡</span>
            <span class="label">Kamar Utama</span>
        </div>
        <div id="lampu3" class="control-card" onclick="toggleLampu('Lampu 3', 'lampu3')">
            <span class="icon">ðŸ’¡</span>
            <span class="label">Ruang Tamu</span>
        </div>
        <div id="lampu4" class="control-card" onclick="toggleLampu('Lampu 4', 'lampu4')">
            <span class="icon">ðŸ’¡</span>
            <span class="label">Dapur</span>
        </div>
    </div>

    <button class="connect-btn" onclick="initMQTT()">HUBUNGKAN KE BROKER</button>

<script>
    let client;
    const MQTT_USER = "Arudammediatech_mqtt";
    const MQTT_PASS = "Qwerty12345"; // <--- GANTI DENGAN PASSWORD MQTT ANDA

    function initMQTT() {
        document.getElementById("statusText").innerText = "Menghubungkan...";
        client = new Paho.MQTT.Client("broker.avisha.id", 8084, "web_client_" + Math.random());

        client.connect({
            userName: MQTT_USER,
            password: MQTT_PASS,
            useSSL: true,
            onSuccess: () => {
                document.getElementById("statusText").innerText = "Sistem Online";
                document.getElementById("statusDot").classList.add("online");
                client.subscribe(MQTT_USER + "/#");
            },
            onFailure: (e) => {
                alert("Gagal Terhubung: " + e.errorMessage);
                document.getElementById("statusText").innerText = "Gagal Konek";
            }
        });
    }

    function toggleLampu(topicSuffix, elementId) {
        if (!client || !client.connected) {
            alert("Harap hubungkan ke broker terlebih dahulu!");
            return;
        }

        const el = document.getElementById(elementId);
        const isTurningOn = !el.classList.contains("active");
        const payload = isTurningOn ? "ON" : "OFF";

        // Visual feedback
        el.classList.toggle("active");

        // Kirim MQTT
        const message = new Paho.MQTT.Message(payload);
        message.destinationName = MQTT_USER + "/" + topicSuffix;
        client.send(message);
        console.log("Sent: " + payload + " to " + message.destinationName);
    }
</script>
</body>
</html>
